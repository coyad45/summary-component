<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="main__left">
            <h3 class="main__left-title">Your Result</h3>
            <div class="circle">
                <h1 class="circle__title">76</h1>
                <p class="circle__subtitle">of 100</p>
            </div>
            <h1 class="main__left-subtitle">Great</h1>
            <p class="main__parrafo">You scored higher than 65% of the people who have taken <br>these tests</p>
        </section>
        <section class="main__right">
            <p class="main__right-title">Summary</p>
            <table>
                <tr>
                    <td><span><img src="/assets/images/icon-reaction.svg" alt=""></span></td>
                    <td class="left reaction">Reaction</td>
                    <td class="right"><p>80</p><span>/100</span></td>
                </tr>
                <tr>
                    <td><span><img src="/assets/images/icon-memory.svg" alt=""></span></td>
                    <td class="left memory">Memory</td>
                    <td class="right"><p>92</p><span>/100</span></td>
                </tr>
                <tr>
                    <td><span><img src="/assets/images/icon-verbal.svg" alt=""></span></td>
                    <td class="left verbal">Verbal</td>
                    <td class="right"><p>61</p><span>/100</span></td>
                </tr>
                <tr>
                    <td><span><img src="/assets/images/icon-visual.svg" alt=""></span></td>
                    <td class="left visual">Visual</td>
                    <td class="right"><p>90</p><span>/100</span></td>
                </tr>
            </table>
            <button class="main__right-btn">Continue</button>
        </section>
    </main>
</body>
</html>
